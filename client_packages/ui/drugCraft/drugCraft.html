<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/drugCraft.css">
    <title>drugCraft</title>
</head>
<body>
    <div class="block" id="block">
        <div class="content">
            <div class="close__btn">
                <img id="close__img" src="img/close.png" alt="" width="10" height="10">
            </div>
            <div class="npc__name">NPC: Анджелло Сальере</div>
            <div class="content__item">
                <div class="item__drug">
                    <h2>Марихуана</h2>
                    <div class="miniblock">
                        <img class="drug__img" src="img/cannabis.png" alt="" width="50px" height="50px">
                    </div>
                </div>

                <div class="plus">+</div>

                <div class="item__paper">
                    <h2>Бумага</h2>
                    <div class="miniblock">
                        <img class="paper__img" src="img/paper.png" alt="" width="50px" height="50px">
                    </div>
                </div>

                <div class="arrow">--></div>

                <div class="item__cig">
                    <h2>Косяк</h2>
                    <div class="miniblock">
                        <img class="cig__img" src="img/cig.png" alt="" width="50px" height="50px">
                    </div>
                </div>
            </div>

        </div>
        <div class="btn" id="btn">Скрутить</div>
        <div class="bar" id="bar"></div>
    </div>
	
	    <div class="content43">
        Нажмите <span class="e-letter">E</span> для взаимодействия
    </div>

    <script src="./js/drugCraft.js"></script>
</body>
</html>
