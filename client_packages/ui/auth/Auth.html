<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/auth.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

        <script src="js/jquery-3.2.1.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center">Панель входа в MySQL</h1>
                    <br>
                    <div class="alert alert-danger incorrect-info" role="alert">
                        <i class="fas fa-exclamation-circle"></i> Ошибка: Неверное имя пользователя или пароль.
                    </div>
                    <div class="alert alert-danger logged" role="alert">
                        <i class="fas fa-exclamation-circle"></i> Ошибка: Учетная запись в настоящее время используется.
                    </div>
                    <div class="alert alert-danger taken-info" role="alert">
                        <i class="fas fa-exclamation-circle"></i> Ошибка: Имя пользователя занято.
                    </div>
                    <div class="alert alert-danger short-info" role="alert">
                        <i class="fas fa-exclamation-circle"></i> Ошибка: Имя пользователя или пароль слишком короткие
                    </div>
                    <div class="alert alert-danger password-mismatch" role="alert">
                        <i class="fas fa-exclamation-circle"></i> Ошибка: Ваш пароль не совпал
                    </div>
                    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab">Авторизоваться</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab">Зарегистрировать</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="loginName" placeholder="Имя пользователя">
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" id="loginPass" placeholder="Пароль">
                            </div>
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="loginBtn" onclick="sendAccountInfo(0);">Авторизоваться</button>
                        </div>
                        <div class="tab-pane fade" id="register" role="tabpanel">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="registerName" placeholder="Имя пользователя (Мин. 3)">
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" id="registerPass" placeholder="Пароль (Минимум 5)">
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" id="registerPass2" placeholder="Повторите Пароль">
                            </div>
                            <button type="button" class="btn btn-success btn-lg btn-block" id="registerBtn" onclick="sendAccountInfo(1);">Зарегистрировать</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
        <script type="text/javascript">
            $('.alert-danger').hide();
        </script>
    </body>
</html>
