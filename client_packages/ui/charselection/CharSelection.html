<head>
    <link rel="stylesheet" type="text/css" href="css/charselection.css">
</head>
<script src="../character/js/vue.js"></script>
<script src="js/all.min.js"></script>
<body>
    <div id="charselection" v-if="active">
        <div class="create" v-if="creator === 1">
            <div class="top">
                <p>Создание персонажа</p>
                <div class="button" v-on:click="close_create"><i class="fas fa-times-circle"></i></div>
            </div>
            <div class="content">
                <input type="text" placeholder="Имя" id="firstName">
                <input type="text" placeholder="Фамилия" id="lastName">
                <input type="text" placeholder="Возрраст">
                <div class="button" id="createplayernames" onclick="sendAccountCharacter();">создать</div>
            </div>
        </div>
        <div class="block" id="playersinforms">
            <div class="dp">
                <p class="login">DP, у вас:</p>
                <p class="count">{{dp}}</p>
            </div>
        </div>
        <div class="block stats" v-if="stats === 1">
            <div class="top"> <i class="fas fa-portrait"></i> <p class="name">статистика персонажа</p> </div>
            <div class="content">
                <p class="name">{{player_name}}</p>
                <div class="cash">
                    <div class="money"><i class="fas fa-wallet"></i> {{money}}$</div>
                    <div class="bank"><i class="fas fa-money-check-alt"></i> {{bank}}$</div>
                </div>
                <div class="info">
                    <div class="left">
                        <p>Организация</p> <p class="inf">{{organization}}</p>
                    </div>
                    <div class="right"> <p>Отыграно</p> <p class="inf">{{playhourse}} часов</p> </div>
                </div>
            </div>
            <div class="button" v-on:click="deletes">Удалить персонажа</div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src="js/charselection.js"></script>
</body>
